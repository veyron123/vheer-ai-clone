name: vheer-client-static
type: static_site
buildCommand: npm install && npm run build
staticPublishPath: ./dist
headers:
  - path: /*
    name: Content-Security-Policy
    value: default-src 'self' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data: blob:; img-src 'self' https: data: blob:; connect-src 'self' https://vheer-api.onrender.com https://api.openai.com https://api.anthropic.com wss: https:; frame-src 'none'; object-src 'none'; base-uri 'self'; manifest-src 'self'
  - path: /*
    name: X-Frame-Options
    value: SAMEORIGIN
  - path: /*
    name: X-Content-Type-Options
    value: nosniff
  - path: /*
    name: X-XSS-Protection
    value: 1; mode=block