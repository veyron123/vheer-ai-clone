name: vheer-client-static
type: static_site
buildCommand: npm install && npm run build
staticPublishPath: ./dist
headers:
  - path: /*
    name: Content-Security-Policy
    value: default-src 'self' https://vheer-client.onrender.com blob: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data: blob:; img-src 'self' https: data: blob: https://www.google-analytics.com; connect-src 'self' https://colibrrri-fullstack.onrender.com https://api.openai.com https://api.anthropic.com https://rest.alpha.fal.ai https://v3.fal.media https://www.google-analytics.com https://analytics.google.com wss: https:; frame-src 'self' https://www.googletagmanager.com; object-src 'none'; base-uri 'self'; manifest-src 'self'
  - path: /*
    name: X-Frame-Options
    value: SAMEORIGIN
  - path: /*
    name: X-Content-Type-Options
    value: nosniff
  - path: /*
    name: X-XSS-Protection
    value: 1; mode=block